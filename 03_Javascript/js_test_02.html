<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Page Title</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script>
// 변수
var pi = 3.141592;
        var radius = 10;
        console.log("원주율 = " + (2 * pi * radius));
        console.log("원의 면적 = " + (pi * pi * radius));

        // 조건문
        var leftVal = 135, rightVal = 108;
        if (leftVal < rightVal) {
            console.log("조건이 참인 문장을 실행합니다.");
        } else {
            console.log("조건이 거짓일 경우 이문장이 실행됩니다.");
        }
        console.log("모든일을 완료합니다");

        // 날짜
        var date = new Date();
        // 요소추출
        var year = date.getFullYear();
        var month = date.getMonth() + 1;
        var day = date.getDay();
        var hour = date.getHours();
        var min = date.getMinutes();
        var second = date.getSeconds();
        console.log(year + "-" + month + "-" + day + " " + hour + ":" + min + ":" + second);

        if (hour < 12) {
            console.log("현재 오전입니다");
        } else { 
            console.log("현재 오후입니다");
        }
    </script>
</head>
